{% load static %}
<html lang="utf-8">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width:device-width,initial-scale=1.0">
        <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
        <title>MyBlog</title>
    </head>
    <body>
        <div>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <span class="navbar-brand">Wright</span>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a>首页</a></li>
                            <li><a>归档</a></li>
                            <li><a>标签</a></li>
                            <li><a>时间轴</a></li>
                            <li><a>About</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <br>
        <br>
        <div class="jumbotron" style="height: 40%">
            <h1 class="text-center">Hello, I am LinGuangsheng</h1>
            <h3 class="text-center">This is amy blog!</h3>
        </div>

        <div class="container">
            {% for article in articles %}
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <a href="article/{{article.slug }}"><h1 class="text-center" style="color: #0f0f0f;">{{ article.title }}</h1></a>
                    <p style="font-size: 18px">{{ article.slug }}</p>
                    <p>
                        <em><strong>Created:</strong>{{ article.created }}</em>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <em><strong>Updated:</strong>{{ article.updated }}</em>
                    </p>
                </div>
            </div>
            {% endfor %}
        </div>

    </body>
</html>
